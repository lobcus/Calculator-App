{% extends "layout.html" %}
{% block content %}
    <article class="container">
        <!--<p>
                The instructions for the calculator are to come. This is to 
                test the impact of long sentences / short sentences on the title.
                The title gets centered only with long sentences underneath it.
        </p>-->
        <form>
            <div class="container-fluid">
                <div> 
                    <!-- This will be the window where the results are displayed -->
                </div>
                <div class="buttons">
                    <button class="nums btn btn-default" value="">+</button>
                    <button class="nums btn btn-default">-</button>
                    <button class="nums btn btn-default">*</button>
                    <button class="nums btn btn-default">/</button>
                </div>
                <div class="buttons">
                    <button class="nums btn btn-default" value="1">1</button>
                    <button class="nums btn btn-default" value="2">2</button>
                    <button class="nums btn btn-default" value="3">3</button>
                </div>
                <div class="buttons">
                    <button class="nums btn btn-default" value="4">4</button>
                    <button class="nums btn btn-default" value="5">5</button>
                    <button class="nums btn btn-default" value="6">6</button>
                </div>
                <div class="buttons">
                    <button class="nums btn btn-default" value="7">7</button>
                    <button class="nums btn btn-default" value="8">8</button>
                    <button class="nums btn btn-default" value="9">9</button>
                </div>
                <style>
                    button {
                        margin: 5px;
                        padding: 3px 10px;
                        width: 50px;
                        height: 30px;
                        border: 2pt;
                        box-shadow: 1px 2px #666;
                        color: blue;
                    }
                    button:active {
                        box-shadow: none;
                        transform: translateY(4px);
                    }
                    button:focus {outline:0 !important;}
                </style>
            </div>
        </form>
    </article>
{% endblock content %}
