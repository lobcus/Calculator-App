<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    {% if title %}
		<title>Calculator App - {{ title }}</title>
	  {% else %}
		<title>Calculator App</title>
    {% endif %}
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/calculator">Calculator App</a>
          </div>
          <div class="nav navbar-nav mr-auto navbar-right">
            <a class="nav-item nav-link navbar-right" href="/index">Main</a>
            <a class="nav-item nav-link navbar-right" href="/about">About</a>
            <a class="nav-item nav-link navbar-right" href="/future-projects">Future</a>
            <a class="nav-item nav-link navbar-right" href="/testing">Testing</a>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="row">
        <div class="row align-items-center justify-content-center">
          {% block content %}{% endblock %} 
        </div>
      </div>
    </main>

    <article class="container">
      <footer>
          Designed by: 
          <ul> 
            <li>Alfred Mathew: alfmat@live.unc.edu</li>
            <li>Lucas Chen: lobcus@live.unc.edu</li>
          </ul>
      </footer>
    </article>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  </body>
</html>
